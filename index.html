<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorize</title>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <nav class="nav-bar">
            <h1>colorize</h1>

            <ul class="actions">
                <li>
                    <button type="button" class="prev">prev</button>
                </li>
                <li>
                    <button type="button" class="generate">generate</button>
                </li>
                <li>
                    <button type="button" class="next">next</button>
                </li>
            </ul>

            <ul class="links">
                <li>
                    <a href="#rgb" class="rgb">rgb</a>
                </li>
                <li>
                    <a href="http://colormind.io/api-access/" class="api" target="_blank">api</a>
                </li>
            </ul>
        </nav>
    </header>





    <main>
        <section id="hero">
            <div class="container">
                <div class="color">
                    <h2 class="hex_value_main">HELLO</h2>
                    <div class="lock unlocked" onclick="lock_color_btn(0)">
                        <i class="fa-solid fa-unlock unlock"></i>
                        <i class="fa-solid fa-lock lock"></i>
                    </div>
                </div>

                <div class="color">
                    <h2 class="hex_value_main">HELLO</h2>
                    <div class="lock unlocked" onclick="lock_color_btn(1)">
                        <i class="fa-solid fa-unlock unlock"></i>
                        <i class="fa-solid fa-lock lock"></i>
                    </div>
                </div>

                <div class="color">
                    <h2 class="hex_value_main">HELLO</h2>
                    <div class="lock unlocked" onclick="lock_color_btn(2)">
                        <i class="fa-solid fa-unlock unlock"></i>
                        <i class="fa-solid fa-lock lock"></i>
                    </div>
                </div>

                <div class="color">
                    <h2 class="hex_value_main">HELLO</h2>
                    <div class="lock unlocked" onclick="lock_color_btn(3)">
                        <i class="fa-solid fa-unlock unlock"></i>
                        <i class="fa-solid fa-lock lock"></i>
                    </div>
                </div>

                <div class="color">
                    <h2 class="hex_value_main">HELLO</h2>
                    <div class="lock unlocked" onclick="lock_color_btn(4)">
                        <i class="fa-solid fa-unlock unlock"></i>
                        <i class="fa-solid fa-lock lock"></i>
                    </div>
                </div>
            </div>
        </section>







        <section id="colors">
            <ul class="colors">
                <li>
                    <div class="color-circle"></div>
                    <p class="hex_value">HELLO</p>
                </li>
                
                <li>
                    <div class="color-circle"></div>
                    <p class="hex_value">HELLO</p>
                </li>

                <li>
                    <div class="color-circle"></div>
                    <p class="hex_value">HELLO</p>
                </li>

                <li>
                    <div class="color-circle"></div>
                    <p class="hex_value">HELLO</p>
                </li>

                <li>
                    <div class="color-circle"></div>
                    <p class="hex_value">HELLO</p>
                </li>
            </ul>   
        </section>






        <section id="rgb">
            <div class="rgb-container">
                <h2 class="rgb-heading">RGB</h2>
                <div class="rgb-body">


                    <div class="rgb-color">
                        <div class="rgb-color-div"></div>
                        <div class="scroll">
                            <div class="scrolls">
                                <input type="range" max="255" min="0" value="0" class="red color-1-red color-1">
                                <input type="range" max="255" min="0" value="0" class="green color-1-greed color-1">
                                <input type="range" max="255" min="0" value="0" class="blue color-1-blue color-1">
                            </div>
                        </div>

                        <div>
                            <p class="rgb-hex-value">Hello</p>
                        </div>
                    </div>


                    <div class="rgb-color">
                        <div class="rgb-color-div"></div>
                        <div class="scroll">

                            <div class="scrolls">
                                <input type="range" max="255" min="0" value="0" class="red color-2-red color-2">
                                <input type="range" max="255" min="0" value="0" class="green color-2-greed color-2">
                                <input type="range" max="255" min="0" value="0" class="blue color-2-blue color-2">
                            </div>
                        </div>
                        <div>
                            <p class="rgb-hex-value">Hello</p>
                        </div>    
                    </div>


                    <div class="rgb-color">
                        <div class="rgb-color-div"></div>
                        <div class="scroll">

                            <div class="scrolls">
                                <input type="range" max="255" min="0" value="0" class="red color-3-red color-3">
                                <input type="range" max="255" min="0" value="0" class="green color-3-greed color-3">
                                <input type="range" max="255" min="0" value="0" class="blue color-3-blue color-3">
                            </div>
                        </div>
                        <div>
                            <p class="rgb-hex-value">Hello</p>
                        </div>
                    </div>



                    <div class="rgb-color">
                        <div class="rgb-color-div"></div>
                        <div class="scroll">

                            <div class="scrolls">
                                <input type="range" max="255" min="0" value="0" class="red color-4-red color-4">
                                <input type="range" max="255" min="0" value="0" class="green color-4-greed color-4">
                                <input type="range" max="255" min="0" value="0" class="blue color-4-blue color-4">
                            </div>
                        </div>
                        <div>
                            <p class="rgb-hex-value">Hello</p>
                        </div>
                    </div>
                    



                    <div class="rgb-color">
                        <div class="rgb-color-div"></div>
                        <div class="scroll">

                            <div class="scrolls">
                                <input type="range" max="255" min="0" value="0" class="red color-5-red color-5">
                                <input type="range" max="255" min="0" value="0" class="green color-5-greed color-5">
                                <input type="range" max="255" min="0" value="0" class="blue color-5-blue color-5">
                            </div>
                        </div>
                        <div>
                            <p class="rgb-hex-value">Hello</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>






</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
